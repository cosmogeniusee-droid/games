    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">üìù –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ç–æ—Ä –∏–≥—Ä—ã "–í—Ä–∞—â–∞—é—â–∏–π—Å—è —Ç–µ–∫—Å—Ç"</h1>
        <div class="row g-4">
            <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h5>
                        <div class="mb-3">
                            <label for="textInput" class="form-label">–¢–µ–∫—Å—Ç –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è:</label>
                            <input type="text" id="textInput" class="form-control" value="–ü—Ä–æ—á–∏—Ç–∞–π –º–µ–Ω—è –µ—Å–ª–∏ —Å–º–æ–∂–µ—à—å ">
                        </div>
                        <div class="mb-3">
                            <label for="speedInput" class="form-label">–°–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è: <span id="speedValue">8</span></label>
                            <input type="range" id="speedInput" class="form-range" min="-50" max="50" step="1" value="8">
                        </div>
                        <div class="mb-3">
                            <label for="radiusInput" class="form-label">–†–∞–¥–∏—É—Å –∫—Ä—É–≥–∞: <span id="radiusValue">200</span>px</label>
                            <input type="range" id="radiusInput" class="form-range" min="50" max="400" step="10" value="200">
                        </div>
                        <div class="mb-3">
                            <label for="shapeInput" class="form-label">–§–æ—Ä–º–∞:</label>
                            <select id="shapeInput" class="form-select">
                                <option value="circle" selected>–ö—Ä—É–≥</option>
                                <option value="spiral">–°–ø–∏—Ä–∞–ª—å</option>
                            </select>
                        </div>
                        <div class="mb-3" id="gapInputContainer" style="display: none;">
                            <label for="gapInput" class="form-label">–®–∞–≥ —Å–ø–∏—Ä–∞–ª–∏: <span id="gapValue">5</span></label>
                            <input type="range" id="gapInput" class="form-range" min="1" max="20" step="1" value="5">
                        </div>
                        <div class="mb-3" id="turnsInputContainer" style="display: none;">
                            <label for="turnsInput" class="form-label">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–æ—Ä–æ—Ç–æ–≤: <span id="turnsValue">1.5</span></label>
                            <input type="range" id="turnsInput" class="form-range" min="1" max="5" step="0.1" value="1.5">
                        </div>
                        <div class="mb-3">
                            <label for="sizeInput" class="form-label">–†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞: <span id="sizeValue">24</span>px</label>
                            <input type="range" id="sizeInput" class="form-range" min="10" max="72" step="1" value="24">
                        </div>
                        <div class="mb-3">
                            <label for="colorInput" class="form-label">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞:</label>
                            <input type="color" id="colorInput" class="form-control form-control-color" value="#333333">
                        </div>
                        <div class="mb-3">
                            <label for="bgColorInput" class="form-label">–¶–≤–µ—Ç —Ñ–æ–Ω–∞:</label>
                            <input type="color" id="bgColorInput" class="form-control form-control-color" value="#f0f8ff">
                        </div>
                        <div class="mb-3">
                            <label for="bgInput" class="form-label">URL —Ñ–æ–Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                            <input type="url" id="bgInput" class="form-control" placeholder="https://example.com/background.jpg">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="urlDisplay" class="form-label">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞:</label>
                            <div class="input-group">
                                <input type="text" id="urlDisplay" class="form-control" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyLink">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            </div>
                        </div>
                        <a id="gameLink" href="#" target="_blank" class="btn btn-success w-100">üöÄ –û—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>
                    </div>
                </div>
            </div>
            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ü—Ä–µ–≤—å—é -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ü—Ä–µ–≤—å—é</h5>
                        <div class="ratio ratio-1x1 border rounded">
                            <iframe id="previewFrame" src="" title="–ü—Ä–µ–≤—å—é –∏–≥—Ä—ã"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputs = {
            text: document.getElementById('textInput'),
            speed: document.getElementById('speedInput'),
            radius: document.getElementById('radiusInput'),
            size: document.getElementById('sizeInput'),
            color: document.getElementById('colorInput'),
            bgcolor: document.getElementById('bgColorInput'),
            bg: document.getElementById('bgInput'),
            shape: document.getElementById('shapeInput'),
            gap: document.getElementById('gapInput'),
            turns: document.getElementById('turnsInput')
        };

        const values = {
            speed: document.getElementById('speedValue'),
            radius: document.getElementById('radiusValue'),
            size: document.getElementById('sizeValue'),
            gap: document.getElementById('gapValue'),
            turns: document.getElementById('turnsValue')
        };

        const urlDisplay = document.getElementById('urlDisplay');
        const gameLink = document.getElementById('gameLink');
        const copyLink = document.getElementById('copyLink');
        const previewFrame = document.getElementById('previewFrame');

        const gapInputContainer = document.getElementById('gapInputContainer');
        const turnsInputContainer = document.getElementById('turnsInputContainer');
        function updateLink() {
            const baseUrl = 'index.html';
            const params = new URLSearchParams();

            // –°–æ–±–∏—Ä–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã, –µ—Å–ª–∏ –æ–Ω–∏ –æ—Ç–ª–∏—á–∞—é—Ç—Å—è –æ—Ç –¥–µ—Ñ–æ–ª—Ç–Ω—ã—Ö
            if (inputs.text.value !== "–ü—Ä–æ—á–∏—Ç–∞–π –º–µ–Ω—è –µ—Å–ª–∏ —Å–º–æ–∂–µ—à—å ") params.set('text', inputs.text.value);
            if (inputs.speed.value !== '8') params.set('speed', inputs.speed.value);
            if (inputs.radius.value !== '200') params.set('radius', inputs.radius.value);
            if (inputs.size.value !== '24') params.set('size', inputs.size.value);
            if (inputs.color.value !== '#333333') params.set('color', inputs.color.value.substring(1));
            if (inputs.bgcolor.value !== '#f0f8ff') params.set('bgcolor', inputs.bgcolor.value.substring(1));
            if (inputs.bg.value) params.set('bg', inputs.bg.value);
            if (inputs.shape.value !== 'circle') params.set('shape', inputs.shape.value);
            
            if (inputs.shape.value === 'spiral' && inputs.gap.value !== '5') {
                params.set('gap', inputs.gap.value);
            }
            if (inputs.shape.value === 'spiral' && inputs.turns.value !== '1.5') {
                params.set('turns', inputs.turns.value);
            }

            const queryString = params.toString();
            const previewUrl = queryString ? `${baseUrl}?${queryString}` : baseUrl;
            const fullUrl = `https://cosmogeniusee-droid.github.io/games/TextRotator/${previewUrl}`;

            urlDisplay.value = fullUrl;
            gameLink.href = previewUrl;
            previewFrame.src = previewUrl;
        }

        function copyTextToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyLink.textContent;
                copyLink.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => { copyLink.textContent = originalText; }, 2000);
            }).catch(err => console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        Object.values(inputs).forEach(input => input.addEventListener('input', updateLink));
        
        inputs.speed.addEventListener('input', () => { values.speed.textContent = inputs.speed.value; });
        inputs.radius.addEventListener('input', () => { values.radius.textContent = inputs.radius.value; });
        inputs.size.addEventListener('input', () => { values.size.textContent = inputs.size.value; });
        inputs.gap.addEventListener('input', () => { values.gap.textContent = inputs.gap.value; });
        inputs.turns.addEventListener('input', () => { values.turns.textContent = inputs.turns.value; });

        inputs.shape.addEventListener('input', () => {
            if (inputs.shape.value === 'spiral') {
                gapInputContainer.style.display = 'block';
                turnsInputContainer.style.display = 'block';
            } else {
                gapInputContainer.style.display = 'none';
                turnsInputContainer.style.display = 'none';
            }
        });

        copyLink.addEventListener("click", () => copyTextToClipboard(urlDisplay.value));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateLink();
    </script>
</body>
</html>
