    <!-- Bootstrap 5 CSS -->

<body class="bg-light">

            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h5>
                        <form id="configForm">
                            <div class="mb-3">

                                <input type="number" class="form-control" id="gridSize" value="3" min="2" max="10">
                            </div>
                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label>
                                <input type="text" class="form-control" id="imageUrl" placeholder="–í–≤–µ–¥–∏—Ç–µ URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è" value="https://picinspire.com/uploads/media/default/0001/07/thumb_6565_default_med.jpg">
                            </div>
                        </form>
                        <hr>
                        <div class="mb-3">
                            <label for="urlDisplay" class="form-label">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞:</label>
                            <div class="input-group">
                                <input type="text" id="urlDisplay" class="form-control" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyLink">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            </div>
                        </div>
                        <a id="gameLink" href="#" target="_blank" class="btn btn-success w-100">üöÄ –û—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>
                    </div>
                </div>
            </div>
            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ü—Ä–µ–≤—å—é -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ü—Ä–µ–≤—å—é</h5>
                        <div class="ratio ratio-16x9 border rounded">
                            <iframe id="previewFrame" src="" title="–ü—Ä–µ–≤—å—é –∏–≥—Ä—ã"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlDisplay = document.getElementById('urlDisplay');
        const gameLink = document.getElementById('gameLink');
        const copyLink = document.getElementById('copyLink');
        const previewFrame = document.getElementById('previewFrame');
        const configForm = document.getElementById('configForm');
        const gridSizeInput = document.getElementById('gridSize');
        const imageUrlInput = document.getElementById('imageUrl');

        function generateAndUpdateUrls() {
            const gridSize = gridSizeInput.value;
            const imageUrl = imageUrlInput.value;

            const params = new URLSearchParams();
            if (gridSize) {
                params.set('size', gridSize);
            }
            if (imageUrl) {
                params.set('pictureUrl', imageUrl);
            }
            
            const baseUrl = 'index.html';
            const gameUrl = `${baseUrl}?${params.toString()}`;
            
            // For display, create the absolute URL from the relative one
            const fullUrl = new URL(gameUrl, window.location.href).href;

            urlDisplay.value = fullUrl;
            gameLink.href = gameUrl;
            previewFrame.src = gameUrl;
        }

        function copyTextToClipboard(text) {
            if (!navigator.clipboard) {
                alert('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑ere.');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyLink.textContent;
                copyLink.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    copyLink.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É.');
            });
        }

        // Update in real-time as user types/changes values
        configForm.addEventListener('input', generateAndUpdateUrls);

        copyLink.addEventListener("click", () => {
            copyTextToClipboard(urlDisplay.value);
        });

        // Initial URL generation on page load
        generateAndUpdateUrls();
    </script>
</body>
