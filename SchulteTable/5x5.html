<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадрат Шульте</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Квадрат Шульте</h1>
        <p>Найдите числа по порядку, от 1 до <span id="total-numbers">25</span>.</p>
        
        <div id="game-info">
            <p><strong>Текущее число:</strong> <span id="current-number">1</span></p>
            <p><strong>Время:</strong> <span id="timer">0.00</span> с</p>
        </div>
        
        <div id="schulte-grid"></div>
        <button id="start-button">Начать игру</button>
        <div id="message" class="hidden"></div>
    </div>

    <div id="confetti-container"></div>
    <script src="script.js" type="text/javascript"></script>
    <script>
        window.addEventListener('load', function () {
            currentGridSize = 5;
            generateGrid();
        })
    </script>
</body>
</html>
