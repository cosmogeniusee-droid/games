    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">üìù –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ç–æ—Ä –∏–≥—Ä—ã "–í—Ä–∞—â–∞—é—â–∏–µ—Å—è –±—É–∫–≤—ã"</h1>
        <div class="row g-4">
            <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h5>
                        <div class="mb-3">
                            <label for="textInput" class="form-label">–¢–µ–∫—Å—Ç –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è:</label>
                            <input type="text" id="textInput" class="form-control" value="–í–µ—á–µ—Ä –±—ã–ª —Ç–∏—Ö–∏–º. –°–æ–ª–Ω—Ü–µ –º–µ–¥–ª–µ–Ω–Ω–æ —Å–∞–¥–∏–ª–æ—Å—å –∑–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç.">
                        </div>
                        <div class="mb-3">
                            <label for="minSpeedInput" class="form-label">–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å: <span id="minSpeedValue">1</span></label>
                            <input type="range" id="minSpeedInput" class="form-range" min="1" max="10" step="1" value="1">
                        </div>
                        <div class="mb-3">
                            <label for="maxSpeedInput" class="form-label">–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å: <span id="maxSpeedValue">5</span></label>
                            <input type="range" id="maxSpeedInput" class="form-range" min="1" max="10" step="1" value="5">
                        </div>
                        <div class="mb-3">
                            <label for="sizeInput" class="form-label">–†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞: <span id="sizeValue">2.5</span>rem</label>
                            <input type="range" id="sizeInput" class="form-range" min="1" max="5" step="0.1" value="2.5">
                        </div>
                        <div class="mb-3">
                            <label for="rotationInput" class="form-label">–¢–∏–ø –≤—Ä–∞—â–µ–Ω–∏—è:</label>
                            <select id="rotationInput" class="form-select">
                                <option value="3d" selected>3D</option>
                                <option value="2d">2D</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="colorInput" class="form-label">–¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞:</label>
                            <input type="color" id="colorInput" class="form-control form-control-color" value="#333333">
                        </div>
                        <div class="mb-3">
                            <label for="bgColorInput" class="form-label">–¶–≤–µ—Ç —Ñ–æ–Ω–∞:</label>
                            <input type="color" id="bgColorInput" class="form-control form-control-color" value="#f0f8ff">
                        </div>
                        <div class="mb-3">
                            <label for="bgInput" class="form-label">URL —Ñ–æ–Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                            <input type="url" id="bgInput" class="form-control" placeholder="https://example.com/background.jpg">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="urlDisplay" class="form-label">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞:</label>
                            <div class="input-group">
                                <input type="text" id="urlDisplay" class="form-control" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyLink">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            </div>
                        </div>
                        <a id="gameLink" href="#" target="_blank" class="btn btn-success w-100">üöÄ –û—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>
                    </div>
                </div>
            </div>
            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ü—Ä–µ–≤—å—é -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ü—Ä–µ–≤—å—é</h5>
                        <div class="ratio ratio-1x1 border rounded">
                            <iframe id="previewFrame" src="" title="–ü—Ä–µ–≤—å—é –∏–≥—Ä—ã"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const inputs = {
            text: document.getElementById('textInput'),
            minSpeed: document.getElementById('minSpeedInput'),
            maxSpeed: document.getElementById('maxSpeedInput'),
            size: document.getElementById('sizeInput'),
            rotation: document.getElementById('rotationInput'),
            color: document.getElementById('colorInput'),
            bgcolor: document.getElementById('bgColorInput'),
            bg: document.getElementById('bgInput')
        };

        const values = {
            minSpeed: document.getElementById('minSpeedValue'),
            maxSpeed: document.getElementById('maxSpeedValue'),
            size: document.getElementById('sizeValue')
        };

        const urlDisplay = document.getElementById('urlDisplay');
        const gameLink = document.getElementById('gameLink');
        const copyLink = document.getElementById('copyLink');
        const previewFrame = document.getElementById('previewFrame');

        function updateLink() {
            const baseUrl = 'index.html';
            const params = new URLSearchParams();

            const minSpeed = parseInt(inputs.minSpeed.value, 10);
            const maxSpeed = parseInt(inputs.maxSpeed.value, 10);

            const minDuration = 11 - maxSpeed;
            const maxDuration = 11 - minSpeed;

            if (inputs.text.value !== "–í–µ—á–µ—Ä –±—ã–ª —Ç–∏—Ö–∏–º. –°–æ–ª–Ω—Ü–µ –º–µ–¥–ª–µ–Ω–Ω–æ —Å–∞–¥–∏–ª–æ—Å—å –∑–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç.") params.set('text', inputs.text.value);
            
            // min and max are swapped because higher speed means lower duration
            if (minSpeed !== 1 || maxSpeed !== 5) {
                params.set('min', minDuration);
                params.set('max', maxDuration);
            }

            if (inputs.size.value !== '2.5') params.set('size', inputs.size.value);
            if (inputs.rotation.value !== '3d') params.set('rotation', inputs.rotation.value);
            if (inputs.color.value !== '#333333') params.set('color', inputs.color.value.substring(1));
            if (inputs.bgcolor.value !== '#f0f8ff') params.set('bgcolor', inputs.bgcolor.value.substring(1));
            if (inputs.bg.value) params.set('bg', inputs.bg.value);
            
            const queryString = params.toString();
            const previewUrl = queryString ? `${baseUrl}?${queryString}` : baseUrl;
            const fullUrl = `https://cosmogeniusee-droid.github.io/games/CharRotator/${previewUrl}`;

            urlDisplay.value = fullUrl;
            gameLink.href = previewUrl;
            previewFrame.src = previewUrl;
        }

        function copyTextToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyLink.textContent;
                copyLink.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => { copyLink.textContent = originalText; }, 2000);
            }).catch(err => console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ', err));
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        Object.values(inputs).forEach(input => input.addEventListener('input', updateLink));
        
        inputs.minSpeed.addEventListener('input', () => { values.minSpeed.textContent = inputs.minSpeed.value; });
        inputs.maxSpeed.addEventListener('input', () => { values.maxSpeed.textContent = inputs.maxSpeed.value; });
        inputs.size.addEventListener('input', () => { values.size.textContent = inputs.size.value; });

        copyLink.addEventListener("click", () => copyTextToClipboard(urlDisplay.value));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateLink();
    </script>
</body>
</html>
