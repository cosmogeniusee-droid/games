<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –°—Å—ã–ª–∫–∏ –¥–ª—è –ò–≥—Ä—ã</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="mb-4">üìù –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ç–æ—Ä –∏–≥—Ä—ã "–°–ª–∞–π–¥–µ—Ä"</h1>
        <div class="row g-4">
            <!-- –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h5>
                        <div class="mb-3">
                            <label for="textInput" class="form-label">–¢–µ–∫—Å—Ç (–∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ - –Ω–æ–≤—ã–π —Å–ª–∞–π–¥–µ—Ä):</label>
                            <textarea id="textInput" class="form-control" rows="4" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–ê-–®–ò-–ù–ê&#10;–ò–ª–∏: –ö–û-–†–û-–¢–ö–ò–ô –°–õ–û–ì|–î–õ–ò–ù-–ù–û-–ï –°–õ–û-–í–û"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="colorInput" class="form-label">–¶–≤–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞:</label>
                            <input type="color" id="colorInput" class="form-control form-control-color" value="#1dbd45">
                        </div>
                        <div class="mb-3">
                            <label for="bgColorInput" class="form-label">–¶–≤–µ—Ç —Ñ–æ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:</label>
                            <input type="color" id="bgColorInput" class="form-control form-control-color" value="#f7e1ff">
                        </div>
                        <div class="mb-3">
                            <label for="sizeInput" class="form-label">–†–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞: <span id="sizeValue">3</span>em</label>
                            <input type="range" id="sizeInput" class="form-range" min="1" max="5" step="0.1" value="3">
                        </div>
                        <div class="mb-3">
                            <label for="bgInput" class="form-label">URL —Ñ–æ–Ω–æ–≤–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                            <input type="url" id="bgInput" class="form-control" placeholder="https://example.com/background.jpg">
                        </div>
                        <hr>
                        <div class="mb-3">
                            <label for="urlDisplay" class="form-label">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞:</label>
                            <div class="input-group">
                                <input type="text" id="urlDisplay" class="form-control" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyLink">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                            </div>
                        </div>
                        <a id="gameLink" href="#" target="_blank" class="btn btn-success w-100">üöÄ –û—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a>
                    </div>
                </div>
            </div>
            <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞: –ü—Ä–µ–≤—å—é -->
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">–ü—Ä–µ–≤—å—é</h5>
                        <div class="ratio ratio-16x9 border rounded">
                            <iframe id="previewFrame" src="" title="–ü—Ä–µ–≤—å—é –∏–≥—Ä—ã"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const colorInput = document.getElementById('colorInput');
        const bgColorInput = document.getElementById('bgColorInput');
        const sizeInput = document.getElementById('sizeInput');
        const sizeValue = document.getElementById('sizeValue');
        const bgInput = document.getElementById('bgInput');
        const urlDisplay = document.getElementById('urlDisplay');
        const gameLink = document.getElementById('gameLink');
        const copyLink = document.getElementById('copyLink');
        const previewFrame = document.getElementById('previewFrame');


        function updateLink() {
            const baseUrl = 'index.html';
            const params = new URLSearchParams();

            // 1. –ü–æ–ª—É—á–∞–µ–º –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç
            const rawText = textInput.value.trim();
            if (rawText) {
                const processedText = rawText.replace(/\n/g, '|');
                params.set('text', processedText);
            }

            // 2. –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç
            const color = colorInput.value;
            // –î–æ–±–∞–≤–ª—è–µ–º —Ü–≤–µ—Ç, –µ—Å–ª–∏ –æ–Ω –Ω–µ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π (–¥–ª—è —á–∏—Å—Ç–æ—Ç—ã URL)
            if (color !== '#1dbd45') {
                params.set('color', color.substring(1)); // –£–±–∏—Ä–∞–µ–º #
            }

            // 3. –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞
            const bgColor = bgColorInput.value;
            if (bgColor !== '#f7e1ff') {
                params.set('bgcolor', bgColor.substring(1));
            }

            // 4. –ü–æ–ª—É—á–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞
            const size = sizeInput.value;
            if (size !== '3') {
                params.set('size', size);
            }

            // 5. –ü–æ–ª—É—á–∞–µ–º URL —Ñ–æ–Ω–∞
            const bgUrl = bgInput.value.trim();
            if (bgUrl) {
                params.set('bg', bgUrl);
            }

            // 6. –§–æ—Ä–º–∏—Ä—É–µ–º –∏—Ç–æ–≥–æ–≤—ã–π URL –¥–ª—è –ø—Ä–µ–≤—å—é –∏ —Å—Å—ã–ª–∫–∏
            const queryString = params.toString();
            const previewUrl = queryString ? `${baseUrl}?${queryString}` : baseUrl;
            
            // –î–ª—è —Å—Å—ã–ª–∫–∏ –Ω–∞ GitHub Pages
            const fullUrl = `https://cosmogeniusee-droid.github.io/games/Slider/${previewUrl}`;

            // 7. –û–±–Ω–æ–≤–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            urlDisplay.value = fullUrl;
            gameLink.href = previewUrl; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω—ã–π –ø—É—Ç—å –¥–ª—è —Å—Å—ã–ª–∫–∏ –Ω–∞ —Ç–æ–π –∂–µ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            previewFrame.src = previewUrl;
        }

        function copyTextToClipboard(text) {
            if (!navigator.clipboard) {
                alert('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ.');
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyLink.textContent;
                copyLink.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    copyLink.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏: ', err);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É.');
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        textInput.addEventListener('input', updateLink);
        colorInput.addEventListener('input', updateLink);
        bgColorInput.addEventListener('input', updateLink);
        sizeInput.addEventListener('input', () => {
            sizeValue.textContent = sizeInput.value;
            updateLink();
        });
        bgInput.addEventListener('input', updateLink);


        copyLink.addEventListener("click", () => {
            copyTextToClipboard(urlDisplay.value);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateLink();
    </script>
</body>
</html>
